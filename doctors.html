<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .doctor-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .doctor-form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .popup h3 {
            margin-bottom: 10px;
        }
        .popup p {
            margin-bottom: 20px;
        }
        .popup button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #218838;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script>
        function handleFindDoctor(event) {
            event.preventDefault();
            const selectedDoctor = document.getElementById('specialization').value;
            if (selectedDoctor) {
                document.getElementById('doctor-info').textContent = `You selected a ${selectedDoctor}. Please proceed to book an appointment.`;
                document.querySelector('.popup').style.display = 'block';
                document.querySelector('.overlay').style.display = 'block';
            }
        }

        function closePopup() {
            document.querySelector('.popup').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup">
        <h3>Doctor Found!</h3>
        <p id="doctor-info"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <form class="doctor-form" onsubmit="handleFindDoctor(event)">
        <h2>Find a Doctor</h2>

        <div class="form-group">
            <label for="name">Doctor's Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Doctor's name" required>
        </div>

        <div class="form-group">
            <label for="specialization">Specialization</label>
            <select id="specialization" name="specialization" required>
                <option value="">-- Select Specialization --</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Pediatrician">Pediatrician</option>
                <option value="Endocrinologist">Endocrinologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Surgeon">Surgeon</option>
                <option value="Gastroenterologist">Gastroenterologist</option>
                <option value="Plastic Surgeon">Plastic Surgeon</option>
                <option value="Oncologist">Oncologist</option>
                <option value="Orthopedic">Orthopedic</option>
                
            </select>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>
        </div>

        <div class="form-group">
            <button type="submit">Find Doctor</button>
        </div>
    </form>
</body>
</html>
